<!DOCTYPE html>
<html>
  <head>
    <title>Box Width Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
      }

      input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <label for="canvasWidth">Canvas Width (px):</label>
      <input type="number" id="canvasWidth" value="3600" />

      <label for="padding">Padding (px):</label>
      <input type="number" id="padding" value="120" />

      <label for="numberOfBoxes">Number of Boxes:</label>
      <input type="number" id="numberOfBoxes" value="4" />

      <label for="boxWidth">Box Width:</label>
      <span id="boxWidth"></span>
    </div>

    <script>
      const canvasWidthInput = document.getElementById("canvasWidth");
      const paddingInput = document.getElementById("padding");
      const numberOfBoxesInput = document.getElementById("numberOfBoxes");
      const boxWidthSpan = document.getElementById("boxWidth");

      function updateBoxWidth() {
        const canvasWidth = parseInt(canvasWidthInput.value);
        const padding = parseInt(paddingInput.value);
        const numberOfBoxes = parseInt(numberOfBoxesInput.value);

        const boxWidth = (canvasWidth - padding * (numberOfBoxes + 1)) / numberOfBoxes;

        boxWidthSpan.textContent = `${boxWidth}px`;
      }

      canvasWidthInput.addEventListener("input", updateBoxWidth);
      paddingInput.addEventListener("input", updateBoxWidth);
      numberOfBoxesInput.addEventListener("input", updateBoxWidth);

      updateBoxWidth();
    </script>
  </body>
</html>
